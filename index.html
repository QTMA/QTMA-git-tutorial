<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css">
  <title>QTMA Git Workshop</title>
</head>
<body>
  <section class="header-container">
    <div class="header-wrapper">
      <img src="assets/img/git-logo.svg" alt="Git">
      <span class="with-text">with</span>
      <h1>QTMA</h1>
    </div>
  </section>
  <section class="name-container">
    <h2>led by</h2>
    <div class="name-card">
      <img src="assets/img/greg-maceachern.jpg" alt="headshot of Greg MacEachern" class="headshot">
      <p class="name">Greg MacEachern</p>
    </div>
    <div class="name-card">
      <img src="assets/img/colson-donohue.jpg" alt="headshot of Colson Donohue" class="headshot">
      <p class="name">Colson Donohue</p>
    </div>
    <h2>participants</h2>

    <!-- Copy and paste this section and replace with your name -->
    <div class="name-card">
      <div class="checkmark-container">
        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
          <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
          <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
        </svg>
      </div>
      <p class="name">Your Name Here</p>
    </div>

    <div class="name-card">
      <div class="checkmark-container">
        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
          <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
          <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
        </svg>
      </div>
      <p class="name">Chris Payne</p>
    </div>

  </section>
</body>
</html>
